<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title>穗收 Grain Statistics</title>

    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/sidebar.css" />

    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="./assets/favicon.png" type="image/png" />

    <script type="module" src="./scripts/main.js" defer></script>
    <script type="module" src="./scripts/draw.js" defer></script>
    <script type="module" src="./scripts/sidebar.js" defer></script>
    <script type="module" src="./scripts/file.js" defer></script>
    <script type="module" src="./scripts/filter.js" defer></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/xlsx/0.18.5/xlsx.core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="main-content">
            <canvas id="chartCanvas" width="800" height="600"></canvas>
            
            <table id="dataInputTable">
                <tr class="title">
                    <th>年份</th>
                    <th>产量（万吨）</th>
                </tr>
                <tr class="dataRow">
                    <td><input type="number" class="year" placeholder="2019"></td>
                    <td><input type="number" class="yield" placeholder="2"></td>
                    <td><button class="deleteBtn" disabled>×</button></td>
                </tr>
            </table>
            <button id="addRowBtn">+</button>

            <div class="button-container">
                <input type="file" id="loadDataFromFileBtn" accept=".csv, .xls, .xlsx">
                <button id="saveChartBtn">保存图片</button>
            </div>
        </div>

        <div class="sidebar">
            <h2>设置</h2>
            <ul>
                <h4>图表</h4>
                <li>
                    <div id="chartChoice">
                        <ul>
                            <li><input type="checkbox" id="histogram" checked>柱状图</input></li>
                            <li><input type="checkbox" id="curve" checked>折线图</input></li>
                        </ul>
                    </div>
                </li>
                <h4>柱状图填充样式</h4>
                <li>
                    <div id="fillStyleChoice">
                        <ul>
                            <li><input type="radio" name="option" value="color" checked>色彩</input></li>
                            <li><input type="radio" name="option" value="gradient">渐变</input></li>
                            <li><input type="radio" name="option" value="pattern" disabled>图像</input></li>
                        </ul>
                    </div>
                    <div class="dropdown-content" id="colorChoice">
                        <div class="colorWheel"></div>
                    </div>
                    <div class="dropdown-content" id="gradientChoice">
                        <ul>
                            <li><input type="radio" name="gradientOption" value="vertical" checked>上下</input></li>
                            <li><input type="radio" name="gradientOption" value="horizontal">左右</input></li>
                        </ul>
                        <div class="sub-dropdown-content" id="verticalChoice">
                            <ul>
                                <li><span class="gradient"><div class="colorWheel"></div></span></li>
                                <li><span class="gradient"><div class="colorWheel"></div></span></li>
                            </ul>
                        </div>
                        <div class="sub-dropdown-content" id="horizontalChoice">
                            <ul>
                                <li><span class="gradient"><div class="colorWheel"></div></span></li>
                                <li><span class="gradient"><div class="colorWheel"></div></span></li>
                            </ul>
                        </div>
                    </div>
                    <div class="dropdown-content" id="patternChoice">
                        <input type="file" id="patternFileBtn" accept=".png, .jpg, .jpeg, .gif">
                    </div>
                </li>
                <h4>产量刻度自适应</h4>
                <li>
                    <div class="progress-bar" id="yTickAdapter">
                        <div class="progress" id="yTickAdapterInner"></div>
                        <ul>
                            <li>0</li><li>25</li><li>50</li><li>75</li><li>100</li>
                        </ul>
                    </div>
                </li>
                <li>
                    <div class="filter-container">
                        <h4>筛选</h4>
                        年份范围：
                        <div>
                            <input type="number" id="startYear">
                            <label for="endYear">~</label>
                            <input type="number" id="endYear">
                        </div>
                        产量范围：
                        <div>
                            <input type="number" id="startYield">
                            <label for="endYield">~</label>
                            <input type="number" id="endYield">
                        </div>
                        <div class="button-container">
                            <button id="filterBtn">筛选</button>
                            <button id="resetBtn">重置</button>
                        </div>
                     </div>
                </li>
            </ul>
            <br/>
        </div>
    </div>
</body>
</html>
